
<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    </button>
    <span>User Console</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="accent" (click)="openAddModal()">Add User</button>
</mat-toolbar>
<div class="container mt-2">
  <div class="row">
    <div class="col-md-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control"  placeholder="Search user" aria-label="Search user" [(ngModel)]="searchQuery">
        <button  mat-flat-button color="accent" (click)="searchUser()">Search</button>
      </div>
    </div>
    <div class="col-md-3 ">
      <button mat-raised-button  matTooltip="Fetch All Users" (click)="fetchUsers()">All User</button>
    </div>
    <div class="col-md-6">
      <mat-paginator [length]="users['totalItems']" [pageSizeOptions]="[8]" aria-label="Select page" [pageIndex]="users['currentPage']-1" 
      [showFirstLastButtons]=true (page)="handlePageEvent($event)">
      </mat-paginator>
    </div>
  </div>
</div>
<div class="container mt-2 d-flex justify-content-start">
<div class="card-container">
    <div *ngFor="let user of users['data']" class="user-card">
      <div class="user-details">
        <div class="user-field">
          <span class="field-label">First Name:</span>
          <span class="field-value">{{ user.first_name }}</span>
        </div>
  
        <div class="user-field">
          <span class="field-label">Last Name:</span>
          <span class="field-value">{{ user.last_name }}</span>
        </div>
  
        <div class="user-field">
          <span class="field-label">Email:</span>
          <span class="field-value">{{ user.email }}</span>
        </div>
      </div>
  
      <div class="action-buttons">
       <mat-icon class="icon" (click)="updateUser(user)">edit</mat-icon>
       <mat-icon class="icon" (click)="deletUser(user._id)">delete_outline</mat-icon>
      </div>
    </div>
  </div>
</div>
