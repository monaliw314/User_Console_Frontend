<div class="container" style="padding: 30px;">
    <h2>{{title}}</h2>
    <mat-divider></mat-divider>
    <form [formGroup]="addUserForm" (submit)="userOperations()">
        <div class="form-group mt-3">
            <label for="username">First Name:</label>
            <input type="text" class="form-control mt-1" id="firstname" formControlName="first_name" required>
        </div>
        <div *ngIf="addUserFormControl['first_name'].invalid && addUserFormControl['first_name'].touched">
            <p class="text-danger" *ngIf="addUserFormControl['first_name'].errors?.['required']">First Name is required.</p>
          </div>
        <div class="form-group  mt-3">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control mt-1" id="lastname" formControlName="last_name" required>
        </div>
        <div *ngIf="addUserFormControl['last_name'].invalid && addUserFormControl['last_name'].touched">
            <p class="text-danger" *ngIf="addUserFormControl['last_name'].errors?.['required']">Last Name is required.</p>
          </div>
        <div class="form-group  mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control mt-1" id="email" formControlName="email" required>
        </div>
        <div *ngIf="addUserFormControl['email'].invalid && addUserFormControl['email'].touched">
            <p class="text-danger " *ngIf="addUserFormControl['email'].errors?.['required'];else validBlock">Email is required.</p>
            <ng-template #validBlock>
                <p class="text-danger">Email should be valid</p>
            </ng-template>
          </div>
        <mat-divider class="mt-3"></mat-divider>
        <div class="d-flex justify-content-end">
            <button mat-flat-button color="accent" type="submit" class="mt-3" [disabled]="!addUserForm.valid">Submit</button>
        </div>
    </form>
</div>
